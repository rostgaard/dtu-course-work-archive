#{extends 'main.html' /}
#{set title:'Join poll #' + pollID /}
#{set moreStyles:'joinpoll' /}
		
<div id="main" class="greybg">
	<div class="wrapper">
		<h1>${question}</h1>
		<hr />
		#{form @JoinPoll.submit()}
			<input type="hidden" name="pollID" value="${pollID}" />
			<input type="hidden" name="questionID" value="${questionID}" />
			<ul>
				#{list 0..answersArray.length()-1, as:'i'}
					<li><label><input type="radio" name="answer" value="${answersArray.get(i)}"/>${answersArray.get(i)}</label></li>
				#{/list}
			</ul>
			<input type="submit" value="&{'vote'}" class="button" />
		#{/form}
	</div>
</div>
