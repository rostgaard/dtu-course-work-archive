<body>
    <div id="wrapper">
        <div id="page-wrapper">
            <div class="row">
			<h1 class="page-header">Technology Experiment</h1>
			<br>
                <div class="col-lg-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-bell fa-fw"></i> Notifications Panel
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="list-group" id="box">
                               
							
                            </div>
							   <button class="btn btn-primary btn-block" id="more">Show more</button>
                            <!-- /.list-group -->
                            
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-4 -->
				<div class="well col-xs-2">
				<button type="button" id="play" class="btn btn-default btn-lg btn-block">Play Sound </button>
				
				</div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->
		<!-- Modal -->
    </div>
    <!-- /#wrapper -->


    <script src="js/jquery-1.11.0.js"></script>
	<script src="js/jquery.timeago.js"></script>
	<script type="text/javascript">
	var items;
	$.getJSON( "http://se-se2-e14-glassfish-c.compute.dtu.dk:8080/TechnologyExperimentService/rest/events/getAllEvents", function( data ) {
		items = data;
	for(var i in items.reverse())
		{
		var type = items[i].eventType;
		var time = jQuery.timeago(new Date(items[i].time));
		var element = '<a href="#" class="list-group-item"><i class="fa fa-shield fa-fw"></i> '+type.replace("SHAKE","Door moved").replace("PLAY_SOUND","Sound played")+'<span class="pull-right text-muted small"><em>'+time+'</em></span></a>';
		$('#box').append(element);
		}
	});
	$('.list-group-item:gt(4)').hide().last().after(
    $('#more').click(function(){
        var a = this;
        $('.list-group-item:not(:visible):lt(5)').fadeIn(function(){
         if ($('.list-group-item:not(:visible)').length == 0) $(a).remove();   
        }); return false;
    })
	);
	$('#play').on('click', function(event) {
	$.get("http://se-se2-e14-glassfish-c.compute.dtu.dk:8080/TechnologyExperimentService/rest/events/addEvent?id=1337&eventType=PLAY_SOUND");
	});
	</script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script src="js/plugins/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/sb-admin-2.js"></script>
